- name: Adam Rokicki
  description: Pani Dr.Piwowarczyk bardzo troskliwie się zajęła naszą sunia Pusią po operacji pies bardzo dobrze się czuł P.  Dr. wyczerpująco  odpowiadała  na  nasze  pytanie a na nazajutrz Pusia będąc na wizycie cieszyła się bardzo widząc Ją ponownie. Czapki z głów.

- name: Mariusz
  description: Kiedyś uratowalismy psa potrąconego przez auto. Przywiezlismy go tutaj, pomogli mu od razu, bez gadania chociaż był niczyj!

- name: Krzysztof Tomczyk
  description: Profesjonalizm przez duże P. Bardzo dobrze wyposażona lecznica dla zwierząt. Kadra najwyższy poziom. Nie jedno zwierzę tu leczyłem leczę i będę leczyć. Gorąco polecam.

- name: Jolanta Zakrzewska
  description: Chciałabym tą drogą wyrazić swoją ogromną wdzięczność za uratowanie życia mojej bardzo już leciwej suczki Zuzi. Panowie Kalinowski i Frankiewicz są lekarzami moich zwierząt już od kilkunastu lat. Doprowadzili do spokojnego odejścia moich 13 letnich mopsików prowadząc ich w zdrowiu przez te lata a teraz podjęli się zoperowania ropomacicza u ponad 16 letniej suczki. Zuzia przeżyła i ma się dobrze. dzięki czemu dane mi jeszcze będzie jakiś czas cieszyć się jej wielką przyjaźnią i oddaniem - jak długo by to nie było...  Dziękuję!